<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25</title>
</head>
<body>
    Quantos pontos na CNH? <input id="pontos"> <br>

    <button onclick="calcular_multas()">
    Calcular multas</button>
</body>
</html>

<script>
    function calcular_multas() {
        var valor_pontos = Number(pontos.value);

        var multa;

        if (valor_pontos < 20) {
            multa = valor_pontos * 100;
        } else { // senão (ou seja, se valor_pontos >= 20)
            alert('Sua carteira está suspensa!');
            multa = valor_pontos * 150;
        }

        alert(`Sua multa é de R$${multa.toFixed(2)}`);
    }
</script>
