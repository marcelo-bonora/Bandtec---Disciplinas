<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 32</title>
</head>
<body>
    
    Contagem de cliques do usuário superticioso: <b id="b_cliques">0</b>

    <button onclick="clicar()">Clique nimin</button>

</body>
</html>
<script>
var cliques = 0;

function clicar() {

    // primeiro usa o valor atual, depois aumenta em 1
    if (cliques++ == 12) {
        alert('O usuário NÃO vai gostar do próximo número!');
    }

    b_cliques.innerHTML = cliques;
}


</script>
