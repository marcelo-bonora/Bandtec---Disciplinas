<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 48 - Funções com parâmetro</title>
</head>
<body>
    Total guardado: R$<b id="b_total">0.0</b>
    <br><br>
    <button onclick="depositar(0.5)">Depositar 0,50</button>
    <button onclick="depositar(1)">Depositar 1,00</button>
    <button onclick="depositar(2)">Depositar 2,00</button>
    <button onclick="depositar(10)">Depositar 10,00</button>
</body>
</html>
<script>
    let total = 0;

    // função com 1 PARÂMETRO chamado "valor_deposito"
    // Os parâmetros só existem durante a execução da função!
    function depositar(valor_depositado) {
        total += valor_depositado;
        b_total.innerHTML = total.toFixed(2);
    }
</script>
