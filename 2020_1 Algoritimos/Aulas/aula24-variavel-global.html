<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 24</title>
</head>
<body>
    
    Você já clicou <b id="b_vezes">0</b> vezes

    <button onclick="contar()">
        Clica nimin
    </button>

</body>
</html>
<script>

// variável fora de função
// chamamos de VARIÁVEL GLOBAL
// é criada imediatamente quando a página carrega
// e seu valor é COMPARTILHADO entre todas as funções
var vezes = 0;

function contar() {
    // aqui NÃO devemos criar variáveis locais
    // com mesmo nome de GLOBAIS
    
    // aumentando o valor em 1
    vezes++;

    // jogando o valor de volta na tag <b>
    b_vezes.innerHTML = vezes;
}
</script>
