<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista14-q02</title>
</head>
<body>
    <h1>Conte de 0 a 200 </h1>
    <button onclick="diga()">Conte de 0 a 200</button>
    <div id="div_msg"></div>

</body>
</html>
<script>
    function diga(){

        for(var contador=0; contador <201; contador++) {
            div_msg.innerHTML  += `${contador}<br>`;
        }
    }
</script>
