<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista14-q05</title>
</head>
<body>
    <h1>Conte de 5 em 5</h1>
    <button onclick="diga()">Conte de 5 em 5 </button>
    <div id="div_msg"></div>

</body>
</html>
<script>
    function diga(){

        for(var contador=0; contador < 205; contador+=5) {
            div_msg.innerHTML  += `${contador}<br>`;
        }
    }
</script>
