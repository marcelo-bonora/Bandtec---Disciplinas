<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista14-q07</title>
</head>
<body>
    <h1>Como vai a quarentena?</h1>
    Quantas vezes?:<input id="qtd" autofocus>
    <button onclick="diga()">Diga algo sobre a quarentena</button>
    <div id="div_msg"></div>

</body>
</html>
<script>
    function diga(){

        var n = Number(qtd.value);

        for(var contador=1; contador <n+1; contador++) {
            div_msg.innerHTML  += `${contador}-Quarentena não é do jeito que eu imaginava<br>`;
        }
    }
</script>
