<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    
    <h1>"Brasil x Alemanha"</h1>

    <button onclick="Gol_do_Brasil()";>
         Gol do Brasil
    </button>     

    <button onclick="Gol_da_Alemanha()";>
         Gol da Alemanha
    </button> 

    <div id="div_gol">
         <b>Tempo real do jogo:</b>
    </div>
</body>

<script>
    
    function Gol_do_Brasil() {
        div_gol.innerHTML += " <br>* É goooolll do Brasil!!!";
    }

    function Gol_da_Alemanha() {
        div_gol.innerHTML += " <br>* É goooolll da Alemanha!!!";
    }

</script>
