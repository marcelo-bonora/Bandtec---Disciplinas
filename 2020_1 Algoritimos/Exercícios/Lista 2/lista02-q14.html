<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista02-q13</title>
</head>
<body>
    <h3>Pessoa timida ou confiante?</h3>

    <button onclick="Gente_timida()";>
        Gente timida
    </button>

    <button onclick="Gente_que_causa()";>
        Gente que causa
    </button>
    <br>

    <img id="confiança" src="https://imagenes.universia.net/gc/net/images/consejos-profesionales/a/at/ati/atitudes-tornar-profissional-mais-confiante-noticias.png " alt="Confiança" style="height: 200px; display: block;">

    
    
</body>
</html>
<script>
    function Gente_timida() {
        confiança.style.display = 'none';
    }

    function Gente_que_causa() {
        confiança.style.display = 'block';
    }
</script>
