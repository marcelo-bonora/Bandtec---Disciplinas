<script>

function depositar() {

    var contador1 = Number(b1.innerHTML);
    contador1++;
    b1.innerHTML = contador1;

    var dinheiro = Number(valor.innerHTML);
    
    var adicionar =+ Number(R$.value) + dinheiro;

    valor.innerHTML = adicionar;

}

function retirar() {

    var contador2 = Number(b2.innerHTML);
    contador2++;
    b2.innerHTML = contador2;

    var dinheiro = Number(valor.innerHTML);

    dinheiro = 0.00.toFixed(2);

    valor.innerHTML = dinheiro;


   

}
