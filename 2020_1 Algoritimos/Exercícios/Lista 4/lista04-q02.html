<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista04-q02</title>
</head>
<body>
    
    Raio:<input id="raio" placeholder="Insira o valor do raio">
    
    <button onclick="calcular()">Calcular Área</button>
    
    <div id="mensagem"></div>

</body>
</html>
<script>
    function calcular() {
        var valor = Number(raio.value) ** 2;
        var area = valor * 3.14;
        mensagem.innerHTML = `O valor da área da circunferência é igual a ${area.toFixed(2)}`;
    }
</script>
