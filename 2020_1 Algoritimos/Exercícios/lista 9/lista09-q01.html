<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista09-q01</title>
</head>
<body>
    <h1>Ajuda Emergencial ao Covid19</h1>
    <input id="renda_ind" placeholder="Insira o valor de sua renda" autofocus>
    <input id="renda_total" placeholder="Insira sua renda familiar">

    <button onclick="avaliar()">Terei o benefício</button>
</body>
</html>
<script>
    function avaliar(){
        var renda = Number(renda_ind.value);
        var familiar = Number(renda_total.value);

        if (renda <= 2000 || familiar <= 3000){
            alert("Você terá direito ao auxílio");
        }else {
            alert("Sem direito ao auxílio");
        }
    }
</script>
