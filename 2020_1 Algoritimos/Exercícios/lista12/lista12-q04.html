<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista12-q04</title>
</head>
<body>
    <h1>Pessoa que Mais Ama</h1>
    <input id="pessoa" placeholder="Quem você mais ama na vida?" autofocus>
    <input id="quanto" placeholder="O quuanto você a ama?">

    <button onclick="expressar()">Expressar amor</button>

    <div id="div_msg"></div>

</body>
</html>
<script>
    function expressar(){
        div_msg.innerHTML = ``;

        var nome = pessoa.value;
        var numero = quanto.value;
        var contador = 0;

        while (contador < numero){
            contador++;
            div_msg.innerHTML += `<b>${nome}</b>, eu te amo! Sempre lembre disso!<br>`;

        }
    }
</script>
