<body>
    <h1>Apenas Pares</h1>
    <button onclick="clicar()">Eu S2 pares</button>
    <div id="div_msg"></div>

</body>
</html>
<script>
    var contador = 0;
    
    function clicar(){
        while (contador < 100 ){
            contador++;
        if (contador % 2 == 0){
            div_msg.innerHTML += `<b>${contador}</b><br>`;
        }
        }
    }
</script>
