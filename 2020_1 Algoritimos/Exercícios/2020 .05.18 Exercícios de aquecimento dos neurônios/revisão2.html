<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Revis√£o 2</title>
</head>
<body>
    <h1>0 a 200 pulando de 5 em 5</h1>
    <button onclick="resultado()">Contar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var contador = 205

    function resultado(){
        while (contador > 0){
            contador -= 5;
            div_msg.innerHTML += `${contador} <br>`;
        }
    }
</script>
