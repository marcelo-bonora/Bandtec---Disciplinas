<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista19-q05</title>
</head>

<body>
    <input id="aluno" placeholder="NOVO" autofocus>
    <button onclick="cadastrar()">Cadastar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    let lista = [];
    function cadastrar() {
        div_msg.innerHTML = ``;
        lista.push(aluno.value);

        for (let posicao = lista.length; posicao > 0; posicao--) {
            div_msg.innerHTML += `${posicao} - ${lista[posicao - 1]} <br>`;
        }
    }
</script>
