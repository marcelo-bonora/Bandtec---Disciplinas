<body>
    
    <h1>  Sorteio de Times  </h1>
    <button onclick="clicar()">     Sortear time    </button>
    <div>
        <img id="div_img" style="height: 150px">
    </div>

<script>

var numero = 0;

    function clicar(){
        numero = parseInt(Math.random() * 4) +1;

        if ( numero == 1){
            div_img.src = `saopaulo.png`;

        }if (numero == 2){
            div_img.src = `santos.png`;

        } if (numero == 3){
            div_img.src = `palmeiras.png`;

        } if (numero == 4){
            div_img.src = `corinthians.png`;
        }
    }

</script>
