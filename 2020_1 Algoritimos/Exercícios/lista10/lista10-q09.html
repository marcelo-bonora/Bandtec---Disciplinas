<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> lista10-q09  </title>
</head>
<body>
    <h1>    Par e Impares   </h1>

    <div>
        Números pares : <b id="b_par">0</b>
    <br>
        Número ímpares : <b id="b_impar">0</b>    
    </div>

    <button onclick="sortear()">Sortear número</button>
    
    <div id="div_msg"></div>

</body>
</html>
<script>

    var par = 0;
    var impar = 0;

    function sortear(){
        var numero = parseInt(Math. random() * 10 );

        if (numero % 2 == 0) {
            div_msg.innerHTML = numero;
            par++;
            b_par.innerHTML = par;

        } else {
            div_msg.innerHTML = numero;
            impar++;
            b_impar.innerHTML = impar;
        }
    }
</script>
