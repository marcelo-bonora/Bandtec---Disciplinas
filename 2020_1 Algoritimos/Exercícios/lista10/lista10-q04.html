<body>

    <h1>    Numeros Cabalísticos    </h1>
    <button onclick="clicar()"> Quero um Cabalísticos   </button>
    <b id="msg_b"></b>
    <div id="div_mensagem"></div>

</body>

<script>

var numero = 0;

    function clicar(){
        numero = parseInt(Math.random()* 143) + 1;
        msg_b.innerHTML = numero;
        div_mensagem.innerHTML = ``;

        if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12 || numero == 144 ){
            div_mensagem.innerHTML = `Eu S2 números cabalísticos!`;

        } else {
            div_mensagem.innerHTML = `Ah, me dá um número bom na próxima!`;
        }
    }

</script>
