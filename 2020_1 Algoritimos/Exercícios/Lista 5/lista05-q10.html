<body>
    <h1> Conteúdo de Streaming</h1>

    Qual foi a ultima série SITCOM que você assistiu?<input id="serie" autofocus>
    Qual o total de eps que você assistiu?<input id="eps">

    <button onclick="verificar()"> Verificar Nivel</button>

    <div id="div_mensagem"></div>
    
</body>

<script>
    function verificar() {
        var total = (Number(eps.value) * 22) / 60;

        div_mensagem.innerHTML = `Vejo que você gosta da série ${serie.value}`;

        if (total > 30) {
            div_mensagem.innerHTML += `<br> Uau, você realmente gosta dessa série!`;
        }
    }

</script>
