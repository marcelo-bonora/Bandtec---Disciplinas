<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista03-q13</title>
</head>
<body>

    <h1>Fase do sono</h1>

    <p>
        Horas de sono:<input autofocus placeholder="Quantas horas de sono" id="sono"> 
        <!-- autofocus serve pro foco estar na caixa de digitaçaõ -->
    </p>

    <button  onclick="Calcula_sono()";> Calcular frequencia de sono</button>
    
    <div id="div_resultado"></div>
    <br>
    <img src="https://66.media.tumblr.com/tumblr_m9gfi4h4xQ1qd87hlo1_400.gifv">

</body>
</html>
<script>
function Calcula_sono() {
    var A = Number(sono.value) * 0.05;
    var B = Number(sono.value) * 0.45;
    var C = Number(sono.value) * 0.3;
    var D = Number(sono.value) * 0.2;

    div_resultado.innerHTML  = 
    `Ao dormir <u>${sono.value}</u>hrs, você dormiu:
    <br>  <u>${A.toFixed(2)}</u> horas na <b>fase 1</b> 
    <br>  <u>${B.toFixed(2)}</u> horas na <b>fase 2</b>
    <br>  <u>${C.toFixed(2)}</u> horas na <b>fase 3</b>
    <br>  <u>${D.toFixed(2)}</u> horas na <b>fase REM</b>`;
    // .toFixed(2) serve pra limitar os n° de casas decimais
}



</script>
