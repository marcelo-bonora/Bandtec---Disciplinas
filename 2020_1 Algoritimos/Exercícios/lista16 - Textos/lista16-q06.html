<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista16-q06</title>
</head>
<body>
    
    <h1>Trocando Carteres</h1>

    <input id="senha" placeholder="Insira sua senha" autofocus onkeyup="analisar()">
    <div id="div_msg"></div>

</body>
</html>
<script>
    function analisar(){
        var v_senha = senha.value;
        div_msg.innerHTML = ``;
        for(c = 0; c < v_senha.length; c++){
            var posicaoa = v_senha.indexOf('a');
            var posicaoA = v_senha.indexOf('A');
            var posicaoe = v_senha.indexOf('e');
            var posicaoE = v_senha.indexOf('E');
            v_senha = v_senha.replace(v_senha[posicaoa], '@');
            v_senha = v_senha.replace(v_senha[posicaoA], '@');
            v_senha = v_senha.replace(v_senha[posicaoe], '3');
            v_senha = v_senha.replace(v_senha[posicaoE], '3');
            div_msg.innerHTML = v_senha;
        }
    }
</script>
